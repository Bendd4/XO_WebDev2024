<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacPoint</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body class="bg-dark text-white">
    <div class="h-100 mt-5 d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <img src="placeholder.png" class="rounded mx-auto d-block" style="width: 500px; height: 200px;">
            </div>
            <div class="mb-3 mt-5 mx-5">
                <label for="exampleInputEmail1" class="form-label h4">Username</label>
                <input type="username" class="form-control" id="usernameInput" aria-describedby="username"  style="border-radius: 0px !important;">
            </div>
            <div class="mb-4 mx-5">
                <label for="exampleInputPassword1" class="form-label h4">Password</label>
                <input type="password" class="form-control" id="passwordInput"  style="border-radius: 0px !important;">
            </div>
            <div class="mb-5 mx-5">
                <label for="exampleInputPassword1" class="form-label h4">Confirm Password</label>
                <input type="cpassword" class="form-control" id="cpasswordInput"  style="border-radius: 0px !important;">
            </div>
            <div class="mb-3 mx-5 text-center">
                <a href="index.html" class="mb-3 btn btn-primary loginButton">Register</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
