<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TicTacPoint</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
</head>

<body class="bg-dark text-white text-center">
  <div class="container h-100">
    <div class="row my-5" style="height: 85% !important;">
        <div class="col-7 h-100">
            <div class="text-start h2 pt-2 my-4" style="height: 10% !important;">
              Welcome back, ${USERNAME} !
            </div>
            <div class="h-25 h2 pt-5 dashboardButton">
              FIND MATCH
            </div>
            <div class="h-25 row h3 mx-0 my-4" >
              <div class="col h-25 dashboardButton pt-5 me-3" style="height: 100% !important;">
                JOIN
              </div>
              <div class="col h-25 dashboardButton pt-5" style="height: 100% !important;">
                CREATE
              </div>
            </div>
            <div class="h-25 h5 pt-3 dashboardButton my-4" style="height: 10% !important;">
              HOW TO PLAY
            </div>
            <div class=" h-25 h5 pt-3 dashboardButton" style="height: 10% !important;">
              LOG OUT
            </div>
        </div>

        <div class="col-5 h-100" style="background-color: rgb(49, 117, 176);">
            TWO
        </div>

    </div>
</div>

  <script src="script.js"></script>
</body>
  
</html>
