<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TicTacPoint</title>
  <link rel="icon" type="image/x-icon" href="iconw.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
</head>

<body class="bg-dark text-white text-center">
  <div class="container h-100">
    <div class="row my-5" style="height: 85% !important;">
        <div class="col-7 h-100">
            <div class="text-start h2 pt-2 my-4" style="height: 10% !important;">
              Welcome back, ${USERNAME} !
            </div>
            <a href="gameBoard.html"><div class="h-25 h2 pt-5 dashboardButton">
              FIND MATCH
            </div></a>
            <div class="h-25 row h3 mx-0 my-4" >
              <div class="col h-25 dashboardButton pt-5 me-3" style="height: 100% !important;">
                JOIN
              </div>
              <div class="col h-25 dashboardButton pt-5" style="height: 100% !important;">
                CREATE
              </div>
            </div>
            <a href="tutorial.html"><div class="h-25 h5 pt-3 dashboardButton my-4" style="height: 10% !important;">
              HOW TO PLAY
            </div></a>
            <a href="index.html"><div class=" h-25 h5 pt-3 dashboardButton" style="height: 10% !important;">
              LOG OUT
            </div></a>
        </div>

        <div class="col-5 h-100 profileCard">
            <div class="h-25 m-4">
              <div class="text-end">
                <img src="placeholder.png" class="profilePicture mb-3">
                <p class="text-end h4">${USERNAME}<p>
                <hr style="border-top: 2px solid rgb(255, 255, 255);">
              </div>
              <div>
                <p class="text-end h4">Total Match Played : XXX</p>
                <p class="text-end h4">Match Won : XXX</p>
                <p class="text-end h4">Match Lost : XXX</p>
                <p class="text-end h4">Winrate: X.XX</p>
                <p class="text-end h4">Highest Win Streak : XXX</p>
                <p class="text-end h4">Current Win Streak : XXX</p>
                <hr style="border-top: 2px solid rgb(255, 255, 255);">
              </div>
            </div>
        </div>

    </div>
</div>

  <script src="script.js"></script>
</body>
  
</html>
