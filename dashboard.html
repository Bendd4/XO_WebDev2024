<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TicTacPoint</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainMenu">
    <div id="menuPanel">
        <div id="welcomeText">Welcome back, {username}!</div>
        <div id="findMatchButton" class="mainMenuButton">
          Find match
        </div>
        <div id="playMatchButton">
          <div id="joinButton" class="mainMenuButton">Join</div>
          <div id="createButton" class="mainMenuButton">Create</div>
        </div>
        <a href="tutorial.html">
          <div id="howToPlayButton" class="mainMenuButton">
            How To Play
          </div>
        </a>
        <a href="index.html">
          <div id="LogoutButton" class="mainMenuButton">
            Logout
          </div>
        </a>
    </div>
    <div id="userPanel">
      <div id="userApparance">
        <img id="userProfile" src="pfp_placeholder.png" alt="pfp placholda" srcset=""></img>
        <div id="userUsername">{USERNAME}</div>
      </div>
      <div id="userStat">
        hi
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  
</html>
